<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'custom-light-bg': '#efece3', // color from colorhunt.
                'custom-dark-text': '#313647', // color from color hunt.
                'custom-border': '#8fabd4', // color from color hunt.
              },
              animation: {
                'pulse-custom': 'pulse 1.5s infinite',
              },
              keyframes: {
                pulse: {
                  '0%, 100%': { transform: 'scale(1)' },
                  '50%': { transform: 'scale(1.05)' },
                }
              }
            }
          }
        }
    </script>
    
    <style>
        @keyframes puls {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    
    <title>Form Web</title>
</head>

<body class="font-sans m-[5vw] p-5 bg-no-repeat bg-cover 
             bg-[url('assets/sea.jpg')]
             min-h-screen"> 
    
    <div class="w-full max-w-md mx-auto p-5 rounded-lg shadow-lg 
                backdrop-blur-md bg-opacity-70 
                bg-white/10"
                > 
        <h2 class="text-xl text-center text-custom-border
                   animate-[puls_1.5s_infinite]">
            Contact Us
        </h2>
        
        <form id="contacform" onsubmit="submitform(event)">

            <label for="name" class="block mb-1">Name:</label>
            <input type="text" id="name" name="name" required
                   class="w-full p-2.5 mb-2.5 border border-custom-border 
                   rounded-md bg-custom-light-bg box-border">

            <label for="email" class="block mb-1">Email:</label>
            <input type="email" id="email" name="email" required
                   class="w-full p-2.5 mb-2.5 border border-custom-border 
                   rounded-md bg-custom-light-bg box-border">

            <label for="telephone" class="block mb-1">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" required
                  class="w-full p-2.5 mb-2.5 border border-custom-border 
                  rounded-md bg-custom-light-bg box-border">

            <label for="origin_city" class="block mb-1">Origin City:</label>
            <input type="text" id="origin_city" name="origin_city" required
                  class="w-full p-2.5 mb-2.5 border border-custom-border 
                  rounded-md bg-custom-light-bg box-border">

            <label for="message" class="block mb-1">Message:</label>
            <input type="message" id="message" name="message" rows="S" required
                   class="w-full p-2.5 mb-2.5 border border-custom-border 
                   rounded-md bg-custom-light-bg box-border">

            <button type="submit" 
                    class="py-2.5 px-5 bg-custom-light-bg text-custom-dark-text 
                    border-none rounded-md cursor-pointer 
                    hover:bg-custom-border">
                Submit
            </button>
            
        </form>

        <div class="mt-4 text-center">

            <button type="button" onclick="window.location.href='list.html'"
               class="inline-block py-2 px-4 bg-custom-border 
               text-custom-dark-text border-none rounded-md cursor-pointer 
              hover:bg-custom-light-bg text-sm font-semibold">
               View List &rarr;
            </button>

        </div>
        
    </div>

    <script src="script/script.js"></script>
    
</body>

</html>
