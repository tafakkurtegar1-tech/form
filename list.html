<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'custom-light-bg': '#8fabd4', 
                'custom-dark-text': '#4a70a9', 
                'custom-border': '#efece3', 
              }
            }
          }
        }
    </script>
</head>

<body class="font-sans m-[5vw] p-5 min-h-screen bg-custom-dark-text"> 
    
    <div class="max-w-[90%] w-[900px] mx-auto p-5 rounded-lg shadow-xl bg-custom-light-bg"> 
        
        <h2 class="text-2xl font-bold text-center text-custom-dark-text mb-4">
             Contact List
        </h2>

        <button type="button" onclick="window.location.href='index.html'"
               class="inline-block py-2 px-4 bg-custom-border text-custom-dark-text 
               border-none rounded-md cursor-pointer 
               hover:bg-custom-light-bg text-sm font-semibold">
                &larr; Go Back to Dashboard
        </button>
        
        <div id="stored-data-list" 
             class="mt-5 p-2.5 bg-gray-50"> 
        </div>
        
    </div>

    <script src="script/script.js"></script>
</body>
</html>
