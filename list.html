<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact List</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'custom-light-bg': '#efece3',
                'custom-dark-text': '#313647',
                'custom-border': '#8fabd4',
              }
            }
          }
        }
    </script>
</head>

<body class="font-sans m-[5vw] p-5 bg-no-repeat bg-cover 
             bg-[url('assets/sea.jpg')]
             min-h-screen"> 
    
    <div class="w-full max-w-4xl mx-auto p-5 rounded-lg shadow-lg 
                backdrop-blur-md bg-opacity-70 
                bg-white/10"
                > 
        
        <h2 class="text-xl text-center text-custom-border mb-4">
            Daftar Kontak
        </h2>

        <div class="flex justify-between items-end mb-4">
            
            <div class="w-2/3 md:w-1/2">
                <label for="search-input" class="block mb-1 text-sm font-semibold text-custom-dark-text">Cari Kontak:</label>
                <input type="text" id="search-input" onkeyup="displayStoredEntries()" 
                       placeholder="Ketik nama, email, atau kota untuk mencari..."
                       class="w-full p-2.5 border border-custom-border rounded-md bg-custom-light-bg box-border">
            </div>

            <div class="flex space-x-2">
                
                <button type="button" onclick="window.location.href='add.html'"
                   class="py-1.5 px-3 bg-custom-border 
                   text-custom-dark-text border-none rounded-md cursor-pointer 
                   config:bg-custom-light-bg text-sm font-semibold">
                   Tambah Kontak +
                </button>
            </div>
        </div>
        
        <div id="stored-data-list">
            </div>
        
    </div>

    <script src="script/script.js"></script>
</body>
</html>
