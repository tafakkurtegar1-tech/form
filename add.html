<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-light-bg': '#efece3',
                        'custom-dark-text': '#313647',
                        'custom-border': '#8fabd4',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans m-[5vw] p-5 bg-no-repeat bg-cover 
             bg-[url('assets/sea.jpg')]
             min-h-screen"> 
    
    <div class="w-full max-w-md mx-auto p-5 rounded-lg shadow-lg 
                 backdrop-blur-md bg-opacity-70 
                 bg-white/10"> 
        <h2 class="text-xl text-center text-custom-border">
            Contact Us
        </h2>
        <div class="mb-4 text-left">
            
            <a href="index.html"
               class="inline-block py-1.5 px-3 bg-custom-border no-underline
               text-custom-dark-text border-none rounded-md cursor-pointer 
               config:bg-custom-light-bg text-sm font-semibold mr-2"> 
                &larr; Dashboard
            </a>
        </div>
        
        <form id="contacform"> 

            <label for="name" class="block mb-1">Name:</label>
            <input type="text" id="name" name="name" required
                    class="w-full p-2.5 mb-2.5 border border-custom-border 
                    rounded-md bg-custom-light-bg box-border">

            <label for="email" class="block mb-1">Email:</label>
            <input type="email" id="email" name="email" required
                    class="w-full p-2.5 mb-2.5 border border-custom-border 
                    rounded-md bg-custom-light-bg box-border">

            <label for="phone" class="block mb-1">Telephone:</label>
            <input type="tel" id="phone" name="phone" required 
                  class="w-full p-2.5 mb-2.5 border border-custom-border 
                  rounded-md bg-custom-light-bg box-border">

            <label for="originCity" class="block mb-1">Origin City:</label>
            <input type="text" id="originCity" name="originCity" required
                  class="w-full p-2.5 mb-2.5 border border-custom-border 
                  rounded-md bg-custom-light-bg box-border">

            <label for="message" class="block mb-1">Message:</label>
            <input type="text" id="message" name="message" rows="S" required
                    class="w-full p-2.5 mb-2.5 border border-custom-border 
                    rounded-md bg-custom-light-bg box-border">

            <button type="submit" id="submit-btn" 
                    class="py-2.5 px-5 bg-custom-light-bg text-custom-dark-text 
                    border-none rounded-md cursor-pointer 
                    hover:bg-custom-border">
                Submit
            </button>
            
        </form>

        <div class="mt-4 text-center">
            <a href="list.html"
               class="inline-block py-2 px-4 bg-custom-border no-underline
               text-custom-dark-text border-none rounded-md cursor-pointer 
               config:bg-custom-light-bg text-sm font-semibold">
                View List &rarr;
            </a>
        </div>
        
    </div>

    <script src="script/script.js"></script> 
    
</body>
</html>
